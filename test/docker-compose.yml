version: '3'
services:
  rabbitmq:
    image: "rabbitmq:management"
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    networks:
      - my_network
  
  webapi:
    build: ./webapi
    ports:
      - "5000:5000"
    depends_on:
      - rabbitmq
    networks:
      - my_network

  worker:
    build: ./worker
    depends_on:
      - rabbitmq
    networks:
      - my_network

networks:
  my_network:
    driver: bridge
